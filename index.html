<html>
    <head>
        <title>裏垢調査サイトコラージュアプリ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="head">
            <h1>裏垢調査会社コラージュアプリ</h1>
            <h2>最近何かと話題の「裏垢調査会社」のニュース映像のコラージュを作成できます。</h2>
        </div>

        <div>
          <nav>
            <div class="nav-wrapper">
              <ul class="hide-on-med-and-down">
                <li>
                  <a href="/css/bootstrap/">Bootstrap</a>
                </li>
                <li>
                  <a href="/css/bulma/">Bulma</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        
          
          <form id="fileform">
            <input type="text" name="firstName">
            <input type="text" name="lastName">
            <input type="email" name="email">
            <input type="file" name="fileInput" accept="image/*" class="input">
            <button type="submit" class="input">Submit</button>
          </form>
          
          
        </div>

        <script src="main.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </body>
</html>
