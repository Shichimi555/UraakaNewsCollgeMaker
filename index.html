<html>
    <head>
        <title>裏垢調査サイトコラージュアプリ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    </head>
    <body>
        <div class="head">
            <h1>裏垢調査会社コラージュアプリ</h1>
            <h2>最近何かと話題の「裏垢調査会社」のニュース映像のコラージュを作成できます。</h2>
        </div>

        <div class="field">
          <!-- デバッグでいちいち入力面倒なのでvalueで指定中 -->
          <form id="fileform" class="field">
            <input type="file" class="input" name="fileInput" accept="image/*">
            <button type="submit" class="input">Create</button>
          </form>
          
          
        </div>

        <script src="main.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </body>
</html>
